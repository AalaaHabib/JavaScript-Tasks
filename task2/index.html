<html>
    <head>
        <title>BookMark</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <section class="Book_Mark">
            
            <!--header-->
            <header class="clearfix">
                <div class="container">
                    <h3>Bookmarker</h3>
                </div>
            </header>  
            
            <!--main body-->
            <main>
                <div class="container">
                    <div class="main-body">
                        <div class="cnter">
                            <h2>Bookmark your favorite sites</h2>
                            <p>Site Name</p>
                            <form id="myForm">
                                <input placeholder="Bookmark Name" class="form-control mb-3" id="siteName"/>
                                <p>Site URL</p>
                                <input class ="form-control mb-3"placeholder="Bookmark Name" id="siteUrl"/>
                                <input class="btn btn-primary" value="button" onclick="addSites()">
                        </div>
                    </div>
                </div>
            </main>
        
            <!--bookmark result-->
            <div class="row marketing">
                <div class="container ">
                    <div id="bookmarksResults"></div>
                </div>
            </div>
            
        
        </section>

        <script src="js/popper.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
